        #panelInfo {
            position: fixed;
            top: 0;

            width: 300px;

/* Estilo base para pantallas medianas y grandes */

/* Clase para aplicar un tipo de letra a todo el contenido de un bloque */
.custom-block-font {
    font-family: 'Cascadia Code', sans-serif; /* Fuente personalizada */
    font-size: 100%; /* Tamaño de letra base (100%) */
}

/* Ajustes específicos para encabezados dentro del bloque */

.custom-block-font h2, 
.custom-block-font h3, 
.custom-block-font h4, 
.custom-block-font h5,
.custom-block-font h6 {
    font-size: inherit;  /* Mantener la escala predeterminada según cada encabezado */
}

/* Estilos personalizados para las etiquetas <p> */

    font-size: 75%;           /* Tamaño de letra reducido al 75% del tamaño base */

}

    line-height: 1.5;         /* Interlineado de 1.5 */
}

    <style>
        /* Contenedor del documento */
    .document-icon {
      width: 100px;
      height: 130px;
      position: relative;
      border: 2px solid #333;
      border-radius: 5px;
      overflow: hidden;
      background-color: white;
      margin: 50px auto;
    }
    
    /* Parte superior derecha que simula una esquina doblada */
    .document-icon::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 40px;
      background-color: white;
      border: 2px solid #333;
      border-left: none;
      border-bottom: none;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    /* Cuerpo del documento */
    .document-body {
      width: 100%;
      height: 100%;
    }
    
    /* Líneas que simulan texto */
    .document-lines {
      position: absolute;
      top: 30px;
      left: 10px;
      right: 10px;
    }
    
    .line {
      width: 80%;
      height: 5px;
      background-color: #2ecc71;
      margin-bottom: 10px;
      border-radius: 3px;
      animation: loading 2s infinite;
    }
    
    /* Animación de las líneas */
    @keyframes loading {
      0% {
        width: 0;
      }
      100% {
        width: 80%;
      }
    }
    
    
    
    </style>
